<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css')}}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <img class="logo-img" src="static/Logo Lions 02.png" alt="LOGIN" />
      <nav class="navbar">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>
    <div class="container">
      <header>ISI DATA TUGAS</header>
      <form id="tugasForm" method="POST" class="form">
        <div class="input-box">
          <label for="mata_kuliah">MATA KULIAH</label>
          <input
            type="text"
            id="mata_kuliah"
            name="mata_kuliah"
            pattern="[A-Za-z ]+"
            placeholder="Masukan Nama Mata Kuliah"
            required
          />
        </div>
        <div class="input-box">
          <label for="tenggat_waktu">TENGGAT WAKTU</label>
          <input
            type="datetime-local"
            id="tenggat_waktu"
            name="tenggat_waktu"
            placeholder="Masukan Tenggat Waktu"
            required
          />
        </div>
        <div class="column">
          <div class="input-box daftar">
            <label for="partisipan">JENIS PARTISIPAN</label>
            <div class="column">
              <div class="select-box">
                <select id="partisipan" name="partisipan">
                  <option value="individu">individu</option>
                  <option value="kelompok">kelompok</option>
                </select>
              </div>
            </div>
          </div>
          <div class="input-box daftar">
            <label for="sks">SKS</label>
            <div class="column">
              <div class="select-box">
                <select id="sks" name="sks">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="input-box daftar">
            <label for="tingkat_kesulitan">TINGKAT KESULITAN</label>
            <div class="column">
              <div class="select-box">
                <select id="tingkat_kesulitan" name="tingkat_kesulitan">
                  <option value="mudah">mudah</option>
                  <option value="sedang">sedang</option>
                  <option value="sulit">sulit</option>
                </select>
              </div>
            </div>
          </div>
          <div class="input-box daftar">
            <label for="jenis_tugas">JENIS TUGAS</label>
            <div class="column">
              <div class="select-box">
                <select id="jenis_tugas" name="jenis_tugas">
                  <option value="projek">projek</option>
                  <option value="jurnal">jurnal</option>
                  <option value="paper">paper</option>
                  <option value="esai">esai</option>
                  <option value="rangkuman">rangkuman</option>
                  <option value="quizz">quizz</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" value="Tambah Tugas">Tambah Tugas</button>
      </form>
    </div>
  </body>
</html>
