{% if tugas %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css')}}"
    />
</head>
<body>
    <header class="header">
        <img class="logo-img" src="static/Logo Lions 02.png" alt="LOGIN" />
        <nav class="navbar">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>
    <div class="container">
        <header>EDIT DATA TUGAS</header>
        <form id="editTugasForm" method="POST" class="form" action="{{ url_for('edit_tugas', id_tugas=tugas.id_tugas) }}">
            <div class="input-box">
                <label for="mata_kuliah">MATA KULIAH</label>
                <input type="text" id="mata_kuliah" name="mata_kuliah" pattern="[A-Za-z ]+" placeholder="Masukan Nama" value="{{ tugas.mata_kuliah }}" required />
            </div>
            <div class="input-box">
                <label for="tenggat_waktu">TENGGAT WAKTU</label>
                <input type="datetime-local" id="tenggat_waktu" name="tenggat_waktu"  placeholder="Masukan Tanggal" value="{{ tugas.tenggat_waktu }}" required />
            </div>
            <div class="column">
                <div class="input-box daftar">
                    <label for="partisipan">JENIS partisipan</label>
                    <div class="column">
                        <div class="select-box">
                            <select id="partisipan" name="partisipan">
                                <option value="individu" {% if tugas.partisipan == 'individu' %} selected {% endif %}>individu</option>
                                <option value="kelompok" {% if tugas.partisipan == 'kelompok' %} selected {% endif %}>kelompok</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input-box daftar">
                    <label for="sks">JENIS sks</label>
                    <div class="column">
                        <div class="select-box">
                            <select id="sks" name="sks">
                                <option value="1" {% if tugas.sks == '1' %} selected {% endif %}>1</option>
                                <option value="2" {% if tugas.sks == '2' %} selected {% endif %}>2</option>
                                <option value="3" {% if tugas.sks == '3' %} selected {% endif %}>3</option>
                                <option value="4" {% if tugas.sks == '4' %} selected {% endif %}>4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="input-box daftar">
                    <label for="tingkat_kesulitan">JENIS tingkat_kesulitan</label>
                    <div class="column">
                        <div class="select-box">
                            <select id="tingkat_kesulitan" name="tingkat_kesulitan">
                                <option value="mudah" {% if tugas.tingkat_kesulitan == 'mudah' %} selected {% endif %}>mudah</option>
                                <option value="sulit" {% if tugas.tingkat_kesulitan == 'sulit' %} selected {% endif %}>sulit</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="input-box daftar">
                    <label for="jenis_tugas">JENIS jenis_tugas</label>
                    <div class="column">
                        <div class="select-box">
                            <select id="jenis_tugas" name="jenis_tugas">
                                <option value="projek" {% if tugas.jenis_tugas == 'projek' %} selected {% endif %}>projek</option>
                                <option value="jurnal" {% if tugas.jenis_tugas == 'jurnal' %} selected {% endif %}>jurnal</option>
                                <option value="paper" {% if tugas.jenis_tugas == 'paper' %} selected {% endif %}>paper</option>
                                <option value="esai" {% if tugas.jenis_tugas == 'esai' %} selected {% endif %}>esai</option>
                                <option value="rangkuman" {% if tugas.jenis_tugas == 'rangkuman' %} selected {% endif %}>rangkuman</option>
                                <option value="quizz" {% if tugas.jenis_tugas == 'quizz' %} selected {% endif %}>quizz</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" value="Simpan Perubahan">Simpan Perubahan</button>
        </form>
    </div>
</body>
</html>
{% else %}
<p>Tugas tidak ditemukan.</p>
{% endif %}
