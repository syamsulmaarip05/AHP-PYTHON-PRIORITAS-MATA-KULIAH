<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    
    <script>
      function validateForm() {
        var password = document.getElementById("password").value;
        var email = document.getElementById("email").value;
        var emailRegex = /[^@]+@[^@]+\.[^@]+/;

        if (password.length < 6) {
          alert("Password harus terdiri dari minimal 6 karakter.");
          return false;
        }

        if (!emailRegex.test(email)) {
          alert("Format email tidak valid.");
          return false;
        }

        return true;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
      <form method="POST" action="/register" onsubmit="return validateForm()">
        <h1>REGISTER</h1>
        <div class="input-box">
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Masukan Nama"
              required
            />
            <i class='icon bx bxs-user'></i>
            
        </div>
        <div class="input-box">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            /> 
            <i class="icon fa-solid fa-circle-user"></i>
        </div>
        <div class="input-box">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email"
            required
          />
          <i class="icon fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Kata Sandi"
              required
            />
            <i class="icon fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="btn" value="register">Daftar</button>
        <div class="register-link">
            <p>Sudah punya akun? <a href="/login">Login disini</a></p>
        </div>
      </form>
  </body>
</html>
